# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.

[include shell_command.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include Addons/Stealthburner_Led.cfg]
[include Addons/underglow.cfg]
[include Addons/KAMP_Settings.cfg]
[include Addons/input_shaper.cfg]
[include Macros.cfg]
[include fan_tach_monitor.cfg]
[exclude_object]

#################################################
#                  MCU'S
#################################################

[mcu]      
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_450018000551323235363233-if00
restart_method: command    

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320E6F13-if00
restart_method: command

[force_move]
enable_force_move: True

[gcode_arcs]                       
resolution: 1.0

[idle_timeout]
gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 3600

# [idle_timeout]
# gcode: _IDLE_TIMEOUT
# timeout: 3600

# [neopixel my_neopixel]
# pin: nhk:gpio7 
# #   The pin connected to the neopixel. This parameter must be
# #   provided.
# chain_count: 4
# #   The number of Neopixel chips that are "daisy chained" to the
# #   provided pin. The default is 1 (which indicates only a single
# #   Neopixel is connected to the pin).
# color_order:  RGB,RGB,RGB,RGB
# #   Set the pixel order required by the LED hardware (using a string
# #   containing the letters R, G, B, W with W optional). Alternatively,
# #   this may be a comma separated list of pixel orders - one for each
# #   LED in the chain. The default is GRB.
# initial_RED: 1.0
# initial_GREEN: 1.0
# initial_BLUE: 1.0
# initial_WHITE: 1.0
# #   See the "led" section for information on these parameters.


###############################################
#            Temp Sensors
###############################################

[temperature_sensor Manta_M8P]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100

[temperature_sensor CB1]     
sensor_type: temperature_host
min_temp: 0
max_temp: 110

[temperature_sensor NH36]
sensor_type: temperature_mcu
sensor_mcu: nhk
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[pause_resume]

[printer]
kinematics: corexy
max_velocity: 700
max_accel: 3600
# max_accel_to_decel: 4500
max_z_velocity: 15
max_z_accel: 500
square_corner_velocity: 5.0

# [printer]
# kinematics: corexy
# max_velocity: 300
# max_accel: 3000
# max_z_velocity: 5
# max_z_accel: 100
# square_corner_velocity: 5.0

[input_shaper]
damping_ratio_x: 0.001
damping_ratio_y: 0.001

